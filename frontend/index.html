<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Theme Hello World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Static Hello World heading -->
        <h1 class="main-heading">Hello World</h1>
        
        <!-- Description -->
        <p class="description">Welcome to the Green Theme Hello World Application</p>
        
        <!-- Button to fetch from backend -->
        <button id="fetchButton" class="fetch-button">Get Message from Backend</button>
        
        <!-- Loading indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <!-- Backend response display -->
        <div id="response" class="response hidden">
            <h2>Backend Response:</h2>
            <div id="messageContent" class="message-content"></div>
            <div id="timestampContent" class="timestamp-content"></div>
        </div>
        
        <!-- Error display -->
        <div id="error" class="error hidden">
            <h2>Error:</h2>
            <p id="errorMessage"></p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
