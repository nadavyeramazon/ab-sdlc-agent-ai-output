<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Greeting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">üåø Green Greeting App üåø</h1>
            <p class="subtitle">Get a personalized greeting with our beautiful green-themed interface!</p>
        </header>
        
        <main class="main-content">
            <!-- Greeting Form -->
            <div class="greeting-form-container">
                <form id="greetingForm" class="greeting-form">
                    <div class="form-group">
                        <label for="userName" class="form-label">Enter your name:</label>
                        <input 
                            type="text" 
                            id="userName" 
                            name="userName" 
                            class="form-input" 
                            placeholder="Type your name here..."
                            required
                            maxlength="100"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="greetingType" class="form-label">Choose a greeting style:</label>
                        <select id="greetingType" name="greetingType" class="form-select">
                            <option value="hello">Hello</option>
                            <option value="hi">Hi</option>
                            <option value="welcome">Welcome</option>
                            <option value="good_morning">Good Morning</option>
                            <option value="good_afternoon">Good Afternoon</option>
                            <option value="good_evening">Good Evening</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span class="btn-icon">üå±</span>
                        Get My Greeting
                    </button>
                </form>
            </div>
            
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Generating your greeting...</p>
            </div>
            
            <!-- Greeting Result -->
            <div id="greetingResult" class="greeting-result hidden">
                <div class="result-card">
                    <div class="result-icon">‚ú®</div>
                    <h2 class="result-title">Your Personal Greeting</h2>
                    <div id="greetingMessage" class="greeting-message"></div>
                    <div class="result-details">
                        <span id="displayUserName"></span> ‚Ä¢ <span id="displayGreetingType"></span>
                    </div>
                    <button id="newGreetingBtn" class="new-greeting-btn">
                        Get Another Greeting
                    </button>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="error-message hidden">
                <div class="error-card">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <h3>Oops! Something went wrong</h3>
                    <p id="errorText"></p>
                    <button id="tryAgainBtn" class="try-again-btn">
                        Try Again
                    </button>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>üçÉ Built with love and lots of green! üçÉ</p>
            <div class="api-status">
                <span class="status-indicator" id="apiStatus"></span>
                <span id="apiStatusText">Checking API...</span>
            </div>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
