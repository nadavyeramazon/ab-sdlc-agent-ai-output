<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Greeting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Welcome to the Greeting App</h1>
            <p class="subtitle">Enter your name and receive a warm greeting!</p>
            
            <div class="form-group">
                <label for="nameInput">Your Name:</label>
                <input 
                    type="text" 
                    id="nameInput" 
                    placeholder="Enter your name..."
                    autocomplete="off"
                />
            </div>
            
            <button id="greetButton" class="btn-primary">
                <span class="btn-text">Greet Me!</span>
            </button>
            
            <div id="responseContainer" class="response-container hidden">
                <div class="response-icon">✓</div>
                <p id="greetingMessage" class="greeting-message"></p>
            </div>
            
            <div id="errorContainer" class="error-container hidden">
                <div class="error-icon">✗</div>
                <p id="errorMessage" class="error-message"></p>
            </div>
            
            <div class="loader hidden" id="loader">
                <div class="spinner"></div>
            </div>
        </div>
        
        <footer class="footer">
            <p>Powered by FastAPI & Vanilla JavaScript</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
