<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Greeter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="greeting-card">
            <h1 class="title">Green Greeter</h1>
            <p class="subtitle">Enter your name to receive a personalized greeting!</p>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="nameInput" 
                    placeholder="Enter your name here..." 
                    maxlength="100"
                >
                <button 
                    id="greetButton" 
                    onclick="getGreeting()"
                    class="greet-btn"
                >
                    Get Greeting
                </button>
            </div>
            
            <div id="greetingResult" class="greeting-result"></div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
