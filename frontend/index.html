<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Greeting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’œ Welcome to Purple Greetings ðŸ’œ</h1>
            <p class="subtitle">Enter your name to receive a personalized greeting!</p>
        </header>
        
        <main>
            <form id="greetingForm" class="greeting-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="nameInput" 
                        placeholder="Enter your name" 
                        maxlength="100"
                        required
                        autocomplete="off"
                    >
                    <button type="submit" class="submit-btn">Greet Me!</button>
                </div>
            </form>
            
            <div id="responseArea" class="response-area" style="display: none;">
                <div class="greeting-card">
                    <p id="greetingMessage" class="greeting-text"></p>
                </div>
            </div>
            
            <div id="errorArea" class="error-area" style="display: none;">
                <div class="error-card">
                    <p id="errorMessage" class="error-text"></p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Built with ðŸ’œ using FastAPI and vanilla JavaScript</p>
        </footer>
    </div>
    
    <!-- Load configuration first -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
