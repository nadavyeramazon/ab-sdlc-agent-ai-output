services:
  # Backend service - FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Frontend service - React application with development mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Mount src directory for Vite HMR (avoid node_modules)
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      # Not used at build time, but available for reference
      # Frontend uses runtime window.API_CONFIG with backend service name
      - API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy

networks:
  default:
    driver: bridge
