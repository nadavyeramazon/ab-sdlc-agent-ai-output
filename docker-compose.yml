services:
  # Backend service - FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload in development
      - ./backend:/app
    environment:
      - PYTHON_ENV=development
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend service - React application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Pass API URL as build argument
        # For localhost demo, use direct backend access
        API_URL: http://localhost:8000/api
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

# Custom bridge network for service communication
networks:
  app-network:
    driver: bridge
