version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: greeting-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ADDITIONAL_CORS_ORIGINS=http://localhost:8080,http://frontend:8080
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: false  # Set to true if app doesn't need write access
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: greeting-frontend
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx:rw,noexec,nosuid,nodev
      - /var/run:rw,noexec,nosuid,nodev

  # Optional: Testing service
  backend-tests:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: greeting-backend-tests
    command: ["python", "-m", "pytest", "test_main.py", "-v", "--tb=short"]
    environment:
      - PYTHONPATH=/app
    networks:
      - app-network
    profiles:
      - testing
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: greeting-net

volumes:
  # Define any volumes if needed for persistent data
  app-data:
    driver: local