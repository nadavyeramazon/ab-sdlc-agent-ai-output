# Docker Compose configuration for Green Theme Hello World Application
# Orchestrates frontend and backend services with networking

version: '3.8'

services:
  # Backend service - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: green-hello-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount for hot-reload during development
      - ./backend:/app
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend service - React with Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: green-hello-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Custom bridge network for service communication
networks:
  app-network:
    driver: bridge
    name: green-hello-network
