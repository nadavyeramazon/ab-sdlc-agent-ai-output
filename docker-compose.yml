version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: fullstack-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    container_name: fullstack-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:ro
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
