# Docker Compose configuration for Purple Theme Hello World application
# Use 'docker compose up' to start (note: no hyphen in 'docker compose')

# ============================================================================
# IMPORTANT: DOCKER NETWORKING FOR BROWSER-BASED FRONTENDS
# ============================================================================
# This application uses a React frontend that runs IN THE BROWSER.
# The browser makes API calls from the user's machine, NOT from within Docker.
#
# KEY RULE: Frontend MUST use localhost:8000 to reach backend
# - CORRECT: fetch('http://localhost:8000/api/hello')
# - WRONG: fetch('http://backend:8000/api/hello')
#
# Reason: Browser runs on host machine and cannot resolve Docker service names.
# Docker service names only work for container-to-container communication.
#
# For detailed explanation, see: DOCKER_NETWORKING.md
# ============================================================================

version: '3.8'

services:
  # Backend service - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hello-world-backend
    ports:
      - "8000:8000"  # Expose to host for browser access
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend service - React with Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: hello-world-frontend
    ports:
      - "3000:3000"  # Expose to host for browser access
    environment:
      # CRITICAL: Must use 'localhost' for browser-based frontend!
      # See DOCKER_NETWORKING.md for detailed explanation.
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - backend
    stdin_open: true
    tty: true

networks:
  app-network:
    driver: bridge