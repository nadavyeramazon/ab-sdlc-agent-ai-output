# Docker Compose configuration for Yellow Theme Hello World application
# Orchestrates frontend (React + Vite) and backend (FastAPI) services

version: '3.8'

services:
  # Backend service - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yellow-theme-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for hot reload during development
      - ./backend:/app
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service - React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yellow-theme-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000
    volumes:
      # Mount source code for hot reload during development
      - ./frontend:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

# Define custom network for service communication
networks:
  app-network:
    driver: bridge
