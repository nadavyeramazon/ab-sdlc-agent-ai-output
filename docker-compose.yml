version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: taskmanager-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - ENV=development
    networks:
      - taskmanager-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: taskmanager-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 3000
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - taskmanager-network
    restart: unless-stopped

networks:
  taskmanager-network:
    driver: bridge
    name: taskmanager-network
