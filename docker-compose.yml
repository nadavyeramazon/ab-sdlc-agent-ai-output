version: '3.8'

services:
  # Backend FastAPI service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: green-hello-world-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Mount source code for hot reload in development
      - ./backend:/app
      # Preserve Python cache for faster reloads
      - backend-pycache:/app/__pycache__
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    restart: unless-stopped
    # Use watchfiles for hot reload (uvicorn --reload uses this)
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React + Vite service (development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: green-hello-world-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
      # Enable Vite HMR (Hot Module Replacement)
      - CHOKIDAR_USEPOLLING=true
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Use anonymous volume for node_modules to avoid conflicts
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    # Vite dev server with HMR
    stdin_open: true
    tty: true

  # Frontend Production Build (optional, use with --profile prod)
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: green-hello-world-frontend-prod
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - prod

networks:
  app-network:
    driver: bridge
    name: green-hello-world-network

volumes:
  backend-pycache:
    name: green-hello-world-backend-pycache
