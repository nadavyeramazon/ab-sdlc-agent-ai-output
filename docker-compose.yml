version: '3.8'

services:
  backend:
    build: ./backend
    container_name: green-greeter-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - greeter-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: green-greeter-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - greeter-network
    restart: unless-stopped

networks:
  greeter-network:
    driver: bridge
    name: green-greeter-network