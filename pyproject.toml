[build-system]
requires = ['setuptools>=45.0', 'wheel']
build-backend = 'setuptools.build_meta'

[tool.pytest.ini_options]
testpaths = ['tests']
addopts = '-v --cov=hello_world --cov-report=term-missing'

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = 'black'
multi_line_output = 3
line_length = 100

[tool.mypy]
ignore_missing_imports = true
strict = true
check_untyped_defs = true
disallow_untyped_defs = true
