version: '3.8'

# Development-specific Docker Compose configuration
# Run with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    volumes:
      # Mount entire backend directory for development
      - ./backend:/app
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug

  frontend:
    stdin_open: true
    tty: true
    volumes:
      # Mount source with node_modules excluded
      - ./frontend:/app
      - /app/node_modules
