name: CI/CD Pipeline

# Workflow triggers
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

# Environment variables shared across jobs
env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Backend Lint
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install flake8
        run: pip install flake8==7.0.0
      
      - name: Lint with flake8
        working-directory: ./backend
        run: flake8 .

  # Job 2: Frontend Lint
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint with ESLint
        working-directory: ./frontend
        run: npm run lint

  # Job 3: Backend Test
  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [backend-lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests with pytest
        working-directory: ./backend
        run: pytest -v --cov=. --cov-report=term-missing

  # Job 4: Frontend Test
  frontend-test:
    name: Frontend Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [frontend-lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # Job 5: Docker Compose Integration
  docker-compose-integration:
    name: Docker Compose Integration
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-test, frontend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        continue-on-error: false
      
      # Validate docker-compose.yml syntax using V2 syntax
      - name: Validate Docker Compose configuration
        run: docker compose config
        continue-on-error: false
      
      # Start services using Docker Compose V2 syntax
      - name: Start services with Docker Compose
        run: docker compose up -d
        continue-on-error: false
      
      # Wait for services to initialize
      - name: Wait for services to start
        run: sleep 10
      
      # Check if services are running
      - name: Check running services
        run: docker compose ps
      
      # Health check for backend service
      - name: Check backend health
        run: |
          echo "Checking backend health endpoint..."
          curl -f http://localhost:8000/health || exit 1
        continue-on-error: false
      
      # Health check for frontend service
      - name: Check frontend accessibility
        run: |
          echo "Checking frontend accessibility..."
          curl -f http://localhost:3000 || exit 1
        continue-on-error: false
      
      # Show logs for debugging if needed
      - name: Show Docker Compose logs
        if: always()
        run: docker compose logs
      
      # Cleanup - stop and remove containers
      - name: Cleanup Docker Compose
        if: always()
        run: docker compose down -v

  # Job 6: Summary
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, docker-compose-integration]
    if: success()
    
    steps:
      - name: Success message
        run: |
          echo "âœ… All CI pipeline checks passed successfully!"
          echo ""
          echo "Workflow completed:"
          echo "  Stage 1 - Quality checks (parallel):"
          echo "    âœ“ Backend lint & test (docker compose)"
          echo "    âœ“ Frontend lint & test (docker compose)"
          echo ""
          echo "  Stage 2 - Integration:"
          echo "    âœ“ Docker Compose full stack validation"
          echo ""
          echo "All quality gates passed! ðŸŽ‰"
        continue-on-error: false
