name: CI Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests with pytest
      working-directory: ./backend
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test coverage
      working-directory: ./backend
      run: |
        pip install pytest-cov
        pytest tests/ --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
      continue-on-error: true

  lint-backend:
    name: Lint Backend Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: Run flake8
      working-directory: ./backend
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      working-directory: ./backend
      run: |
        black --check --diff .
      continue-on-error: true

  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        tags: red-greeting-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false
        tags: red-greeting-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  e2e-test:
    name: E2E Tests with Docker Compose and Curl
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Make e2e test script executable
      run: chmod +x tests/e2e/test_e2e.sh
    
    - name: Run e2e tests
      run: |
        bash tests/e2e/test_e2e.sh
    
    - name: Show service logs on failure
      if: failure()
      run: |
        echo "=== Backend Logs ==="
        docker compose logs backend || true
        echo "=== Frontend Logs ==="
        docker compose logs frontend || true
    
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v || true

  integration-test-curl:
    name: Integration Test - Manual Curl Tests
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build and start services
      run: |
        docker compose up -d --build
    
    - name: Wait for services to be ready
      run: |
        echo "Waiting for backend to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:8000/health; then
            echo "Backend is ready!"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done
    
    - name: Test backend health endpoint with curl
      run: |
        response=$(curl -s http://localhost:8000/health)
        echo "Health Response: $response"
        echo "$response" | grep -q '"status":"healthy"' || exit 1
    
    - name: Test backend greet POST endpoint with curl
      run: |
        response=$(curl -s -X POST http://localhost:8000/greet \
          -H "Content-Type: application/json" \
          -d '{"name":"TestUser"}')
        echo "Greet Response: $response"
        echo "$response" | grep -q "Hello, TestUser" || exit 1
        echo "$response" | grep -q "red-themed" || exit 1
    
    - name: Test backend greet GET endpoint with curl
      run: |
        response=$(curl -s http://localhost:8000/greet/TestUser)
        echo "Greet GET Response: $response"
        echo "$response" | grep -q "Hello, TestUser" || exit 1
    
    - name: Test backend howdy POST endpoint with curl
      run: |
        response=$(curl -s -X POST http://localhost:8000/howdy \
          -H "Content-Type: application/json" \
          -d '{"name":"Cowboy"}')
        echo "Howdy Response: $response"
        echo "$response" | grep -q "Howdy, Cowboy" || exit 1
    
    - name: Test backend howdy GET endpoint with curl
      run: |
        response=$(curl -s http://localhost:8000/howdy/Cowboy)
        echo "Howdy GET Response: $response"
        echo "$response" | grep -q "Howdy, Cowboy" || exit 1
    
    - name: Test backend validation (empty name) with curl
      run: |
        http_code=$(curl -s -o /dev/null -w "%{http_code}" \
          -X POST http://localhost:8000/greet \
          -H "Content-Type: application/json" \
          -d '{"name":""}')
        echo "Empty name HTTP code: $http_code"
        [ "$http_code" -eq 422 ] || exit 1
    
    - name: Test frontend accessibility with curl
      run: |
        response=$(curl -s http://localhost:80)
        echo "Frontend HTML length: ${#response}"
        echo "$response" | grep -q "Red Greeting" || exit 1
    
    - name: Test frontend CSS with curl
      run: |
        response=$(curl -s http://localhost:80/styles.css)
        echo "CSS length: ${#response}"
        echo "$response" | grep -q "Red Theme" || exit 1
    
    - name: Test frontend JavaScript with curl
      run: |
        response=$(curl -s http://localhost:80/app.js)
        echo "JavaScript length: ${#response}"
        echo "$response" | grep -q "Red Greeting" || exit 1
    
    - name: Test CORS headers with curl
      run: |
        # Send Origin header to trigger CORS response
        headers=$(curl -s -D - -o /dev/null -H "Origin: http://localhost:3000" http://localhost:8000/health)
        echo "Headers: $headers"
        echo "$headers" | grep -qi "access-control-allow-origin" || exit 1
    
    - name: Test API documentation accessibility with curl
      run: |
        http_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/docs)
        echo "API docs HTTP code: $http_code"
        [ "$http_code" -eq 200 ] || exit 1
    
    - name: Test OpenAPI JSON with curl
      run: |
        response=$(curl -s http://localhost:8000/openapi.json)
        echo "OpenAPI response length: ${#response}"
        echo "$response" | grep -q "openapi" || exit 1
        echo "$response" | grep -q "Red" || exit 1
    
    - name: Test nginx proxy integration
      run: |
        # Test that frontend can access backend via /api proxy
        response=$(curl -s http://localhost:80/api/health)
        echo "Proxy health response: $response"
        echo "$response" | grep -q '"status":"healthy"' || exit 1
    
    - name: Verify red theme consistency with curl
      run: |
        # Test health endpoint
        health=$(curl -s http://localhost:8000/health)
        echo "$health" | grep -q "red-greeting" || exit 1
        
        # Test greet endpoint
        greet=$(curl -s -X POST http://localhost:8000/greet \
          -H "Content-Type: application/json" \
          -d '{"name":"Test"}')
        echo "$greet" | grep -q "red-themed" || exit 1
        
        # Verify no green theme mentions
        ! echo "$greet" | grep -qi "green" || exit 1
    
    - name: Show service logs on failure
      if: failure()
      run: |
        echo "=== Backend Logs ==="
        docker compose logs backend
        echo "=== Frontend Logs ==="
        docker compose logs frontend
    
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v

  integration-test-pytest:
    name: Integration Test - Docker Compose with Pytest
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/integration/requirements.txt
    
    - name: Build and start services with Docker Compose
      run: |
        docker compose up -d --build
    
    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 10
    
    - name: Run comprehensive integration tests
      run: |
        pytest tests/integration/ -v -s
    
    - name: Show service logs on failure
      if: failure()
      run: |
        echo "=== Backend Logs ==="
        docker compose logs backend
        echo "=== Frontend Logs ==="
        docker compose logs frontend
    
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
