name: CI Pipeline

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short
    
    - name: Generate test coverage report
      run: |
        pip install pytest-cov
        pytest tests/ --cov=backend --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check backend/ || true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only backend/ || true

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend Docker image
      run: |
        docker build -t greeting-backend:test ./backend
    
    - name: Build frontend Docker image
      run: |
        docker build -t greeting-frontend:test ./frontend
    
    - name: Test docker-compose build
      run: |
        docker-compose build
    
    - name: Run docker-compose health check
      run: |
        docker-compose up -d
        sleep 10
        docker-compose ps
        curl -f http://localhost:8000/health || exit 1
        docker-compose down

  integration-test:
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start services with docker-compose
      run: |
        docker-compose up -d
        sleep 15
    
    - name: Test backend health endpoint
      run: |
        curl -f http://localhost:8000/health
    
    - name: Test backend root endpoint
      run: |
        curl -f http://localhost:8000/
    
    - name: Test backend greeting API
      run: |
        curl -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name": "CI Test", "language": "en"}' \
          -f
    
    - name: Test frontend accessibility
      run: |
        curl -f http://localhost:80/ | grep -q "Green Greeting App"
    
    - name: Show service logs on failure
      if: failure()
      run: |
        docker-compose logs
    
    - name: Cleanup
      if: always()
      run: |
        docker-compose down -v