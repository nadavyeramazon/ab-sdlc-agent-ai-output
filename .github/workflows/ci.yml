name: CI Pipeline

on:
  push:
    branches: [ main, 'feature/**', 'test-*' ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        cd backend
        pytest tests/ -v --tb=short
    
    - name: Run tests with coverage
      run: |
        cd backend
        pip install pytest-cov
        pytest tests/ --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
      continue-on-error: true

  lint-backend:
    name: Lint Backend Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: Run flake8
      run: |
        cd backend
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        cd backend
        black --check --diff .
      continue-on-error: true

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend image
      run: |
        docker build -t greeting-backend:test ./backend
    
    - name: Build frontend image
      run: |
        docker build -t greeting-frontend:test ./frontend
    
    - name: Test backend container
      run: |
        docker run -d --name test-backend -p 8000:8000 greeting-backend:test
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop test-backend
        docker rm test-backend
    
    - name: Test frontend container
      run: |
        docker run -d --name test-frontend -p 3000:80 greeting-frontend:test
        sleep 5
        curl -f http://localhost:3000 || exit 1
        docker stop test-frontend
        docker rm test-frontend

  test-integration:
    name: Integration Tests with Docker Compose
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start services with Docker Compose
      run: |
        docker compose up -d
        sleep 15
    
    - name: Check backend health
      run: |
        curl -f http://localhost:8000/health || exit 1
        echo "Backend is healthy"
    
    - name: Check frontend availability
      run: |
        curl -f http://localhost:3000 || exit 1
        echo "Frontend is accessible"
    
    - name: Test greet endpoint
      run: |
        response=$(curl -X POST http://localhost:8000/greet \
          -H "Content-Type: application/json" \
          -d '{"name": "TestUser", "language": "en"}')
        echo "Response: $response"
        echo $response | grep -q "Hello, TestUser" || exit 1
        echo "Greet endpoint works correctly"
    
    - name: Show container logs on failure
      if: failure()
      run: |
        echo "=== Backend Logs ==="
        docker compose logs backend
        echo "=== Frontend Logs ==="
        docker compose logs frontend
    
    - name: Stop services
      if: always()
      run: |
        docker compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install safety
      run: pip install safety
    
    - name: Run safety check
      run: |
        cd backend
        safety check -r requirements.txt --json || true
      continue-on-error: true
