name: CI Pipeline

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main, master]

jobs:
  # Backend validation and tests
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check for committed lock files (should not exist in repo)
        run: |
          if [ -f "poetry.lock" ] || [ -f "Pipfile.lock" ]; then
            echo "ERROR: Lock files found in repository! These should not be committed."
            exit 1
          fi
          echo "✓ No Python lock files found in repository"
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt
      
      - name: Verify backend setup
        working-directory: ./backend
        run: |
          echo "Backend dependencies installed successfully"
          python --version
          pip list

  # Frontend validation and tests
  frontend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check for committed lock files (should not exist in repo)
        run: |
          if [ -f "frontend/package-lock.json" ] || [ -f "frontend/yarn.lock" ] || [ -f "frontend/pnpm-lock.yaml" ]; then
            echo "ERROR: Lock files found in repository! These should not be committed."
            exit 1
          fi
          echo "✓ No Node.js lock files found in repository"
      
      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # Docker validation
  docker-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Validate docker-compose.yml syntax
        run: docker compose config
      
      - name: Build Docker images
        run: docker compose build
      
      - name: Verify images built successfully
        run: |
          echo "✓ Docker images built successfully"
          docker images
