name: Fullstack CI/CD Pipeline

# Trigger configuration: Run on pull requests to any branch and on pushes to main/master
on:
  pull_request:
    branches:
      - '**'  # All branches
  push:
    branches:
      - main
      - master

jobs:
  # ============================================================================
  # Job 1: Backend CI - Python FastAPI/Uvicorn Application
  # ============================================================================
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # Cache pip dependencies for faster subsequent runs
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Install and run flake8 for Python linting
      - name: Run backend linting
        working-directory: ./backend
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      # Health check: Start uvicorn server and verify it responds
      - name: Backend health check
        working-directory: ./backend
        run: |
          echo "Starting uvicorn server in background..."
          # Start uvicorn server in background (adjust module path as needed)
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
          SERVER_PID=$!
          echo "Server started with PID: $SERVER_PID"
          
          # Wait for server to be ready (max 30 seconds)
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "✓ Backend server is healthy!"
              kill $SERVER_PID 2>/dev/null || true
              exit 0
            fi
            echo "Attempt $i/30: Server not ready yet..."
            sleep 1
          done
          
          # If we reach here, server didn't start properly
          echo "✗ Backend server health check failed!"
          echo "=== Server logs ==="
          cat uvicorn.log
          kill $SERVER_PID 2>/dev/null || true
          exit 1

  # ============================================================================
  # Job 2: Frontend CI - Node.js React/Next.js Application
  # ============================================================================
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js 18 LTS
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Cache npm dependencies for faster subsequent runs
      # Updated cache key to avoid corrupted cache
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-v2-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v2-
      
      # Clean npm cache to prevent integrity errors
      - name: Clean npm cache
        working-directory: ./frontend
        run: npm cache clean --force
      
      # Use npm install instead of npm ci to generate fresh package-lock.json
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      # Verify that the frontend builds successfully
      - name: Build frontend application
        working-directory: ./frontend
        run: |
          echo "Building frontend application..."
          npm run build
          echo "✓ Frontend build completed successfully!"

  # ============================================================================
  # Job 3: Docker Build Verification - Validate Docker Images
  # ============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Build backend Docker image
      - name: Build backend Docker image
        run: |
          echo "Building backend Docker image..."
          docker build -t backend:${{ github.sha }} ./backend
          echo "✓ Backend Docker image built successfully!"
          docker images | grep backend
      
      # Build frontend Docker image
      - name: Build frontend Docker image
        run: |
          echo "Building frontend Docker image..."
          docker build -t frontend:${{ github.sha }} ./frontend
          echo "✓ Frontend Docker image built successfully!"
          docker images | grep frontend
      
      # Verify images were created and show sizes
      - name: Verify Docker images
        run: |
          echo "=== Docker Images Built ==="
          docker images | head -n 1
          docker images | grep -E "(backend|frontend)"
          echo "=========================="

  # ============================================================================
  # Job 4: Docker Compose Validation - End-to-End Service Testing
  # ============================================================================
  docker-compose:
    name: Docker Compose
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Validate docker-compose.yml syntax
      - name: Validate docker-compose.yml syntax
        run: |
          echo "Validating docker-compose.yml syntax..."
          docker compose config > /dev/null
          echo "✓ docker-compose.yml syntax is valid!"
      
      # Start all services defined in docker-compose.yml
      - name: Start Docker Compose services
        run: |
          echo "Starting Docker Compose services..."
          docker compose up -d
          echo "✓ Services started successfully!"
      
      # Wait for services to initialize with detailed status checks
      - name: Wait for services to initialize
        run: |
          echo "Waiting for services to initialize (10 second buffer)..."
          sleep 10
          
          echo "=== Docker Compose Service Status ==="
          docker compose ps
          echo "====================================="
          
          echo "=== Container Details ==="
          docker ps -a
          echo "========================="
      
      # Test backend health endpoint with improved error handling
      - name: Test backend health endpoint
        run: |
          echo "Testing backend health endpoint..."
          echo "Backend has a 40-second start_period, waiting up to 60 seconds..."
          
          # Wait for backend to be ready (max 60 seconds)
          for i in {1..60}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "✓ Backend health check passed after $i seconds!"
              echo "=== Backend health response ==="
              curl -s http://localhost:8000/health | head -n 20
              echo "==============================="
              break
            fi
            
            if [ $i -eq 60 ]; then
              echo "✗ Backend health check failed after 60 attempts!"
              echo ""
              echo "=== Container Status ==="
              docker compose ps
              echo ""
              echo "=== Backend Container Details ==="
              docker inspect fastapi-backend | grep -A 10 "State"
              echo ""
              echo "=== Backend logs (last 100 lines) ==="
              docker compose logs backend | tail -n 100
              exit 1
            fi
            
            # Show progress every 10 seconds
            if [ $((i % 10)) -eq 0 ]; then
              echo "Attempt $i/60: Backend not ready yet, still waiting..."
            fi
            sleep 1
          done
      
      # Test frontend accessibility with improved error handling and longer timeout
      - name: Test frontend accessibility
        run: |
          echo "Testing frontend accessibility..."
          echo "Frontend has a 40-second start_period, waiting up to 60 seconds..."
          
          # Verify frontend container is running before testing accessibility
          echo "=== Checking frontend container status ==="
          if ! docker compose ps frontend | grep -q "Up"; then
            echo "✗ Frontend container is not running!"
            echo "=== Container Status ==="
            docker compose ps
            echo ""
            echo "=== Frontend Container Details ==="
            docker inspect react-frontend 2>/dev/null || echo "Container not found"
            echo ""
            echo "=== Frontend logs ==="
            docker compose logs frontend
            exit 1
          fi
          echo "✓ Frontend container is running"
          
          # Wait for frontend to be accessible (max 60 seconds to account for 40s start_period)
          for i in {1..60}; do
            # Use curl with more verbose error handling
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 2>&1 || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✓ Frontend accessibility check passed after $i seconds!"
              echo "=== Frontend response headers ==="
              curl -I http://localhost:3000 2>&1 | head -n 10
              echo "==============================="
              break
            fi
            
            if [ $i -eq 60 ]; then
              echo "✗ Frontend accessibility check failed after 60 attempts!"
              echo "Last HTTP response code: $HTTP_CODE"
              echo ""
              echo "=== Container Status ==="
              docker compose ps
              echo ""
              echo "=== Frontend Container Details ==="
              docker inspect react-frontend | grep -A 10 "State"
              echo ""
              echo "=== Port Bindings ==="
              docker port react-frontend
              echo ""
              echo "=== Network Connectivity Test ==="
              docker exec react-frontend wget --spider --tries=1 http://localhost:80 2>&1 || echo "Internal connectivity test failed"
              echo ""
              echo "=== Nginx Configuration ==="
              docker exec react-frontend cat /etc/nginx/conf.d/default.conf 2>&1 || echo "Could not read nginx config"
              echo ""
              echo "=== Frontend logs (last 100 lines) ==="
              docker compose logs frontend | tail -n 100
              exit 1
            fi
            
            # Show progress every 10 seconds
            if [ $((i % 10)) -eq 0 ]; then
              echo "Attempt $i/60: Frontend not ready yet (HTTP: $HTTP_CODE), still waiting..."
            fi
            sleep 1
          done
      
      # Show service logs for debugging if needed
      - name: Show service logs
        if: always()
        run: |
          echo "=== Backend Logs (last 100 lines) ==="
          docker compose logs backend | tail -n 100
          echo ""
          echo "=== Frontend Logs (last 100 lines) ==="
          docker compose logs frontend | tail -n 100
      
      # Clean shutdown of all services
      - name: Shut down Docker Compose services
        if: always()
        run: |
          echo "Shutting down Docker Compose services..."
          docker compose down -v
          echo "✓ Services shut down successfully!"
