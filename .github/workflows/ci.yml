name: CI Pipeline

# Run on push to any branch and on pull requests
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests with pytest
        run: |
          pytest tests/test_main.py -v --tb=short
      
      - name: Run Docker integration tests
        run: |
          pytest tests/test_docker_integration.py -v --tb=short -m "not integration"
      
      - name: Run tests with coverage
        run: |
          pip install pytest-cov
          pytest tests/ --cov=. --cov-report=term-missing --cov-report=xml -m "not integration"
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        run: |
          docker build -t fastapi-backend:test .
      
      - name: Build frontend Docker image
        run: |
          docker build -t nginx-frontend:test ./frontend
      
      - name: Test Docker Compose configuration
        run: |
          docker compose config
      
      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          sleep 10
      
      - name: Check backend health
        run: |
          curl -f http://localhost:8000/health || exit 1
      
      - name: Check frontend accessibility
        run: |
          curl -f http://localhost:3000 || exit 1
      
      - name: Test backend API endpoints
        run: |
          curl -f http://localhost:8000/ || exit 1
          curl -f http://localhost:8000/hello/TestUser || exit 1
      
      - name: Stop Docker Compose services
        if: always()
        run: |
          docker compose down

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Check code formatting with black
        run: |
          black --check . --line-length=100
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only .
        continue-on-error: true