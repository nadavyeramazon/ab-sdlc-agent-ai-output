name: CI/CD Pipeline

# Workflow triggers - on all pull requests and push to main/master
on:
  pull_request:
    # Trigger on all branches for pull requests
  push:
    branches:
      - main
      - master

# Environment variables shared across jobs
env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      # Cache pip dependencies for faster subsequent runs
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backend health check
        working-directory: ./backend
        run: |
          python -c "from main import app; print('Backend imports successfully')"
      
      # Execute backend test suite with pytest
      - name: Run backend tests
        working-directory: ./backend
        run: pytest -v

  # Job 2: Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      # Cache npm dependencies for faster subsequent runs
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      # CRITICAL: Use 'npm install' NOT 'npm ci'
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      # Execute frontend test suite
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # Job 3: Docker Build Verification
  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        run: |
          docker build -t backend:test ./backend
      
      - name: Build frontend Docker image
        run: |
          docker build -t frontend:test ./frontend
      
      - name: Verify Docker images created
        run: |
          docker images | grep test

  # Job 4: Docker Compose Validation
  docker-compose-validation:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # This job depends on the success of previous jobs
    needs: [backend-tests, frontend-tests, docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Validate docker-compose.yml syntax using Docker Compose V2
      - name: Validate Docker Compose configuration
        run: docker compose config
      
      # Start services using Docker Compose V2 syntax (with space, not hyphen)
      - name: Start services with Docker Compose
        run: docker compose up -d
      
      # Wait for services to initialize
      - name: Wait for services to start
        run: sleep 10
      
      # Check if services are running
      - name: Check running services
        run: docker compose ps
      
      # Health check for backend service
      - name: Check backend health
        run: |
          echo "Checking backend health endpoint..."
          curl -f http://localhost:8000/health || exit 1
      
      # Health check for frontend service
      - name: Check frontend accessibility
        run: |
          echo "Checking frontend accessibility..."
          curl -f http://localhost:3000 || exit 1
      
      # Show logs for debugging if needed
      - name: Show Docker Compose logs
        if: always()
        run: docker compose logs
      
      # Cleanup - stop and remove containers using Docker Compose V2
      - name: Cleanup Docker Compose
        if: always()
        run: docker compose down -v

  # Summary job to provide overall status
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build, docker-compose-validation]
    if: success()
    
    steps:
      - name: All checks passed
        run: |
          echo "✅ All CI pipeline checks passed successfully!"
          echo "Backend tests: ✅ Passed"
          echo "Frontend tests: ✅ Passed"
          echo "Docker build: ✅ Passed"
          echo "Docker Compose validation: ✅ Passed"
          echo ""
          echo "Pipeline is ready for merge!"
