name: CI - Green Theme Fullstack App

# Trigger workflow on push to feature branch and pull requests to main
on:
  push:
    branches:
      - feature/JIRA-777/fullstack-app
      - main
  pull_request:
    branches:
      - main

jobs:
  # Backend testing job
  backend-tests:
    name: Backend Tests (Python/FastAPI)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './backend/requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest with coverage
        run: |
          pytest test_main.py -v --tb=short --cov=main --cov-report=term-missing
      
      - name: Check response time performance
        run: |
          echo "Verifying API response time requirements..."
          pytest test_main.py::TestHealthEndpoint::test_health_response_time -v
          pytest test_main.py::TestHelloEndpoint::test_hello_response_time -v
      
      - name: Lint backend code (optional)
        continue-on-error: true
        run: |
          pip install flake8
          flake8 main.py --max-line-length=120 --extend-ignore=E501

  # Frontend testing job
  frontend-tests:
    name: Frontend Tests (React/Vitest)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package.json'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Vitest with coverage
        run: npm test -- --run --coverage
      
      - name: Lint frontend code (optional)
        continue-on-error: true
        run: npm run lint
      
      - name: Build frontend (production)
        run: npm run build
      
      - name: Check build size
        run: |
          echo "Build size:"
          du -sh dist/

  # Docker build verification job
  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: green-hello-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: green-hello-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Verify Docker images
        run: |
          echo "Docker images built successfully:"
          docker images | grep green-hello

  # Integration test job with Docker Compose
  integration-tests:
    name: Integration Tests (Docker Compose)
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          echo "Waiting for services to be ready..."
          sleep 15
      
      - name: Check backend health
        run: |
          echo "Testing backend health endpoint..."
          curl -f http://localhost:8000/health || exit 1
          echo "âœ… Backend health check passed"
      
      - name: Test backend API endpoint
        run: |
          echo "Testing backend /api/hello endpoint..."
          response=$(curl -s http://localhost:8000/api/hello)
          echo "Backend response: $response"
          echo "$response" | grep -q "Hello World from Backend!" || exit 1
          echo "$response" | grep -q "timestamp" || exit 1
          echo "âœ… Backend API test passed"
      
      - name: Verify CORS configuration
        run: |
          echo "Testing CORS headers..."
          response=$(curl -s -H "Origin: http://localhost:3000" \
                         -H "Access-Control-Request-Method: GET" \
                         -X OPTIONS \
                         -i http://localhost:8000/api/hello)
          echo "$response" | grep -q "access-control-allow-origin" || exit 1
          echo "âœ… CORS configuration test passed"
      
      - name: Check frontend accessibility
        run: |
          echo "Testing frontend accessibility..."
          curl -f http://localhost:3000 || exit 1
          echo "âœ… Frontend accessibility check passed"
      
      - name: Test frontend content
        run: |
          echo "Verifying frontend content..."
          response=$(curl -s http://localhost:3000)
          echo "$response" | grep -q "Hello World" || exit 1
          echo "âœ… Frontend content verification passed"
      
      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Frontend Logs ==="
          docker compose logs frontend
      
      - name: Stop services
        if: always()
        run: docker compose down -v

  # Summary job
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build, integration-tests]
    if: success()
    
    steps:
      - name: Success message
        run: |
          echo ""
          echo "âœ… ==============================================="
          echo "âœ… All CI checks passed successfully!"
          echo "âœ… ==============================================="
          echo ""
          echo "âœ… Backend tests: PASSED"
          echo "âœ… Frontend tests: PASSED"
          echo "âœ… Docker builds: PASSED"
          echo "âœ… Integration tests: PASSED"
          echo ""
          echo "ðŸš€ Ready for review and merge!"
          echo ""
