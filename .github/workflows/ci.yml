name: CI/CD Pipeline

# Workflow triggers
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

# Environment variables shared across jobs
env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Backend Linting
  backend-linting:
    name: Backend Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        continue-on-error: false
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
        continue-on-error: false
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
        continue-on-error: false
      
      - name: Run Flake8 (linting)
        working-directory: ./backend
        run: flake8 .
        continue-on-error: false
      

  # Job 2: Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: backend-linting
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        continue-on-error: false
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
        continue-on-error: false
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt', 'backend/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
        continue-on-error: false
      
      - name: Run health check
        working-directory: ./backend
        run: |
          python -c "from app.main import app; print('Backend imports successfully')"
        continue-on-error: false
      
      - name: Run backend tests
        working-directory: ./backend
        run: pytest -v --cov=. --cov-report=term-missing
        continue-on-error: false

  # Job 3: Frontend Linting
  frontend-linting:
    name: Frontend Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        continue-on-error: false
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
        continue-on-error: false
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
        continue-on-error: false
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: false

  # Job 4: Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: frontend-linting
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        continue-on-error: false
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
        continue-on-error: false
      
      # Cache npm dependencies for faster subsequent runs
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      # CRITICAL: Use 'npm install' NOT 'npm ci'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
        continue-on-error: false
      
      # Execute frontend test suite
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test
        continue-on-error: false
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        continue-on-error: false

  # Job 5: Docker Build Verification
  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-linting, frontend-linting]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        continue-on-error: false
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        continue-on-error: false
      
      - name: Build backend Docker image
        run: |
          docker build -t backend:test ./backend
        continue-on-error: false
      
      - name: Build frontend Docker image
        run: |
          docker build -t frontend:test ./frontend
        continue-on-error: false
      
      - name: Verify Docker images
        run: |
          docker images | grep test
        continue-on-error: false

  # Job 6: Docker Compose Validation
  docker-compose-validation:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-tests, frontend-tests, docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        continue-on-error: false
      
      # Validate docker-compose.yml syntax using V2 syntax
      - name: Validate Docker Compose configuration
        run: docker compose config
        continue-on-error: false
      
      # Start services using Docker Compose V2 syntax
      - name: Start services with Docker Compose
        run: docker compose up -d
        continue-on-error: false
      
      # Wait for services to initialize
      - name: Wait for services to start
        run: sleep 10
      
      # Check if services are running
      - name: Check running services
        run: docker compose ps
      
      # Health check for backend service
      - name: Check backend health
        run: |
          echo "Checking backend health endpoint..."
          curl -f http://localhost:8000/health || exit 1
        continue-on-error: false
      
      # Health check for frontend service
      - name: Check frontend accessibility
        run: |
          echo "Checking frontend accessibility..."
          curl -f http://localhost:3000 || exit 1
        continue-on-error: false
      
      # Show logs for debugging if needed
      - name: Show Docker Compose logs
        if: always()
        run: docker compose logs
      
      # Cleanup - stop and remove containers
      - name: Cleanup Docker Compose
        if: always()
        run: docker compose down -v

  # Job 7: Summary
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend-linting, backend-tests, frontend-linting, frontend-tests, docker-build, docker-compose-validation]
    if: success()
    
    steps:
      - name: Success message
        run: |
          echo "âœ… All CI pipeline checks passed successfully!"
          echo ""
          echo "Sequential workflow completed:"
          echo "  Stage 1 - Linting (parallel):"
          echo "    âœ“ Backend linting (flake8)"
          echo "    âœ“ Frontend linting (ESLint)"
          echo ""
          echo "  Stage 2 - Testing (parallel, after linting):"
          echo "    âœ“ Backend tests (pytest with coverage)"
          echo "    âœ“ Frontend tests (vitest)"
          echo ""
          echo "  Stage 3 - Docker validation (after tests):"
          echo "    âœ“ Docker build verification"
          echo "    âœ“ Docker Compose integration validation"
          echo ""
          echo "All quality gates passed! ðŸŽ‰"
        continue-on-error: false
