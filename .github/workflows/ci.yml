name: CI/CD Pipeline

on:
  # Trigger on pull requests to all branches
  pull_request:
    branches:
      - '**'
  # Trigger on push to main and master branches
  push:
    branches:
      - main
      - master

jobs:
  # Job 1: Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt
      
      - name: Run backend tests with pytest
        working-directory: ./backend
        run: |
          echo "Running backend test suite..."
          pytest test_main.py -v --tb=short
      
      - name: Verify test execution
        working-directory: ./backend
        run: |
          echo "✅ Backend tests completed successfully"

  # Job 2: Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Run frontend tests with vitest
        working-directory: ./frontend
        run: |
          echo "Running frontend test suite..."
          npm test
      
      - name: Verify test execution
        working-directory: ./frontend
        run: |
          echo "✅ Frontend tests completed successfully"

  # Job 3: Docker Validation
  docker-validation:
    name: Docker Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate docker-compose.yml syntax
        run: docker compose config
      
      - name: Build backend Docker image
        run: docker compose build backend
      
      - name: Build frontend Docker image
        run: docker compose build frontend
      
      - name: Verify builds completed successfully
        run: echo "✅ All Docker images built successfully"
