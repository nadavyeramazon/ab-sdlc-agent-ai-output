name: CI Pipeline

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short
        
    - name: Generate test coverage report
      run: |
        pip install pytest-cov
        pytest tests/ --cov=backend --cov-report=xml --cov-report=term
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
        
    - name: Check code formatting with black
      run: |
        black --check backend/
      continue-on-error: true
        
    - name: Check import sorting with isort
      run: |
        isort --check-only backend/
      continue-on-error: true

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build backend Docker image
      run: |
        docker build -t greeting-backend:test ./backend
        
    - name: Build frontend Docker image
      run: |
        docker build -t greeting-frontend:test ./frontend
        
    - name: Test Docker Compose configuration
      run: |
        docker compose config
        
    - name: Start services with Docker Compose
      run: |
        docker compose up -d
        sleep 10
        
    - name: Check backend health
      run: |
        curl -f http://localhost:8000/health || exit 1
        
    - name: Check frontend accessibility
      run: |
        curl -f http://localhost:3000 || exit 1
        
    - name: Test API endpoint
      run: |
        response=$(curl -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name":"CI Test","language":"en"}')
        echo "Response: $response"
        echo "$response" | grep -q "Hello" || exit 1
        
    - name: Stop services
      if: always()
      run: |
        docker compose down
        
    - name: Show Docker logs on failure
      if: failure()
      run: |
        docker compose logs

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, docker]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Start application stack
      run: |
        docker compose up -d
        sleep 15
        
    - name: Run integration tests
      run: |
        # Test root endpoint
        curl -f http://localhost:8000/ | grep -q "Welcome"
        
        # Test health endpoint
        curl -f http://localhost:8000/health | grep -q "healthy"
        
        # Test greet endpoint with different languages
        curl -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name":"Alice","language":"en"}' | grep -q "Hello"
          
        curl -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name":"Maria","language":"es"}' | grep -q "Hola"
          
        curl -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name":"Pierre","language":"fr"}' | grep -q "Bonjour"
          
        curl -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name":"Hans","language":"de"}' | grep -q "Guten Tag"
        
        # Test frontend is accessible
        curl -f http://localhost:3000 | grep -q "Green Greeting App"
        
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v
