name: CI - Green Theme Fullstack App

on:
  push:
    branches:
      - feature/JIRA-777/fullstack-app
      - main
  pull_request:
    branches:
      - main

jobs:
  # Backend testing job
  backend-tests:
    name: Backend Tests (Python/FastAPI)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest
        run: |
          pytest test_main.py -v --tb=short
      
      - name: Check backend code with flake8 (optional)
        continue-on-error: true
        run: |
          pip install flake8
          flake8 main.py --max-line-length=120 --extend-ignore=E501

  # Frontend testing job
  frontend-tests:
    name: Frontend Tests (React/Vitest)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Vitest
        run: npm test -- --run
      
      - name: Build frontend (production)
        run: npm run build

  # Docker build verification job
  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: green-hello-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: green-hello-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration test job (optional - docker compose up and test)
  integration-tests:
    name: Integration Tests (Docker Compose)
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          sleep 15  # Wait for services to be ready
      
      - name: Check backend health
        run: |
          curl -f http://localhost:8000/health || exit 1
          echo "Backend health check passed"
      
      - name: Test backend /api/hello endpoint
        run: |
          response=$(curl -s http://localhost:8000/api/hello)
          echo "Backend response: $response"
          echo "$response" | grep -q "Hello World from Backend!" || exit 1
          echo "Backend API test passed"
      
      - name: Check frontend accessibility
        run: |
          curl -f http://localhost:3000 || exit 1
          echo "Frontend accessibility check passed"
      
      - name: Show service logs
        if: always()
        run: docker compose logs
      
      - name: Stop services
        if: always()
        run: docker compose down -v

  # Summary job
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build, integration-tests]
    if: success()
    
    steps:
      - name: Success message
        run: |
          echo "✅ All CI checks passed successfully!"
          echo "✅ Backend tests: PASSED"
          echo "✅ Frontend tests: PASSED"
          echo "✅ Docker builds: PASSED"
          echo "✅ Integration tests: PASSED"
