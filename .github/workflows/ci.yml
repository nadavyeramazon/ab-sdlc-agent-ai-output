name: CI Pipeline

# Trigger on push and pull requests to main and feature branches
on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      # Install backend dependencies
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run pytest with coverage
      - name: Run backend tests
        working-directory: ./backend
        run: |
          pytest test_main.py -v --tb=short

      # Run tests with coverage report
      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          pip install pytest-cov
          pytest test_main.py -v --cov=main --cov-report=term-missing

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      # Install frontend dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # Run frontend tests
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      # Run tests with coverage
      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-tests
    
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      # Install frontend dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # Build frontend
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # Check build artifacts
      - name: Verify build output
        working-directory: ./frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful!"

  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Build and start services with Docker Compose
      - name: Build Docker images
        run: docker compose build

      # Start services
      - name: Start services
        run: docker compose up -d

      # Wait for services to be healthy
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/health; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      # Test backend API endpoints
      - name: Test backend API
        run: |
          echo "Testing /health endpoint..."
          curl -f http://localhost:8000/health
          
          echo "Testing /api/hello endpoint..."
          curl -f http://localhost:8000/api/hello

      # Test frontend accessibility
      - name: Test frontend
        run: |
          echo "Testing frontend accessibility..."
          for i in {1..30}; do
            if curl -f http://localhost:3000; then
              echo "Frontend is accessible!"
              break
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 2
          done

      # Display logs on failure
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose logs backend
          echo "=== Frontend logs ==="
          docker compose logs frontend

      # Clean up
      - name: Stop services
        if: always()
        run: docker compose down -v

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, frontend-build, docker-compose-test]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "‚úÖ All tests completed!"
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          echo "Frontend build: ${{ needs.frontend-build.result }}"
          echo "Docker Compose: ${{ needs.docker-compose-test.result }}"
          
          if [ "${{ needs.backend-tests.result }}" != "success" ] || 
             [ "${{ needs.frontend-tests.result }}" != "success" ] || 
             [ "${{ needs.frontend-build.result }}" != "success" ] || 
             [ "${{ needs.docker-compose-test.result }}" != "success" ]; then
            echo "‚ùå Some tests failed!"
            exit 1
          fi
          
          echo "üéâ All tests passed successfully!"