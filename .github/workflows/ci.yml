name: CI - Purple Theme Hello World App

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  # Backend tests
  backend-tests:
    name: Backend Tests (Python/FastAPI)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests with pytest
        working-directory: ./backend
        run: |
          pytest test_main.py -v --tb=short --cov=main --cov-report=term-missing

      - name: Test backend API endpoints
        working-directory: ./backend
        run: |
          # Start backend in background
          python main.py &
          BACKEND_PID=$!
          
          # Wait for backend to start
          sleep 5
          
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1
          echo "✓ Health endpoint working"
          
          # Test hello endpoint (existing feature)
          curl -f http://localhost:8000/api/hello || exit 1
          echo "✓ Hello endpoint working"
          
          # Test greet endpoint (new feature) - valid name
          GREET_RESPONSE=$(curl -f -X POST http://localhost:8000/api/greet \
            -H "Content-Type: application/json" \
            -d '{"name":"TestUser"}')
          echo "Greet Response: $GREET_RESPONSE"
          echo $GREET_RESPONSE | grep -q "Welcome to our purple-themed app" || exit 1
          echo "✓ Greet endpoint working with valid name"
          
          # Test greet endpoint - empty name (should return 400)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:8000/api/greet \
            -H "Content-Type: application/json" \
            -d '{"name":""}')
          if [ "$HTTP_CODE" = "400" ]; then
            echo "✓ Greet endpoint correctly rejects empty name"
          else
            echo "✗ Greet endpoint should return 400 for empty name, got $HTTP_CODE"
            exit 1
          fi
          
          # Stop backend
          kill $BACKEND_PID

  # Frontend tests
  frontend-tests:
    name: Frontend Tests (React/Vitest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests with Vitest
        working-directory: ./frontend
        run: |
          npm run test:run -- --reporter=verbose

      - name: Run frontend tests with coverage
        working-directory: ./frontend
        run: |
          npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/

  # Docker build and integration tests
  docker-integration:
    name: Docker Build & Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: |
          docker build -t purple-hello-backend:test ./backend

      - name: Build frontend Docker image
        run: |
          docker build -t purple-hello-frontend:test ./frontend

      - name: Start services with Docker Compose
        run: |
          docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend to be healthy..."
          timeout 30 sh -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done'
          
          echo "Waiting for frontend to be accessible..."
          timeout 30 sh -c 'until curl -f http://localhost:3000 2>/dev/null; do sleep 2; done'

      - name: Test backend API accessibility
        run: |
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1
          echo "✓ Health endpoint working"
          
          # Test hello endpoint (existing feature)
          RESPONSE=$(curl -f http://localhost:8000/api/hello)
          echo "Hello Response: $RESPONSE"
          
          # Verify response contains required fields
          echo $RESPONSE | jq -e '.message' || exit 1
          echo $RESPONSE | jq -e '.timestamp' || exit 1
          echo "✓ Hello endpoint working"
          
          # Test greet endpoint (new feature)
          GREET_RESPONSE=$(curl -f -X POST http://localhost:8000/api/greet \
            -H "Content-Type: application/json" \
            -d '{"name":"DockerTest"}')
          echo "Greet Response: $GREET_RESPONSE"
          
          # Verify greet response contains required fields
          echo $GREET_RESPONSE | jq -e '.greeting' || exit 1
          echo $GREET_RESPONSE | jq -e '.timestamp' || exit 1
          echo $GREET_RESPONSE | grep -q "Welcome to our purple-themed app" || exit 1
          echo "✓ Greet endpoint working"

      - name: Test frontend accessibility
        run: |
          # Test frontend is serving content
          curl -f http://localhost:3000 || exit 1
          echo "✓ Frontend is accessible"
          
          # Verify HTML contains expected content
          CONTENT=$(curl -s http://localhost:3000)
          if echo "$CONTENT" | grep -q "Hello World"; then
            echo "✓ Frontend contains expected content"
          else
            echo "✗ Frontend missing expected content"
            exit 1
          fi

      - name: Test CORS headers
        run: |
          # Test CORS headers from backend for GET endpoint
          CORS_HEADER=$(curl -s -H "Origin: http://localhost:3000" -I http://localhost:8000/api/hello | grep -i "access-control-allow-origin")
          if [ -n "$CORS_HEADER" ]; then
            echo "✓ CORS headers present for GET: $CORS_HEADER"
          else
            echo "✗ CORS headers missing for GET"
            exit 1
          fi
          
          # Test CORS headers for POST endpoint
          CORS_HEADER_POST=$(curl -s -H "Origin: http://localhost:3000" -I -X POST http://localhost:8000/api/greet | grep -i "access-control-allow-origin")
          if [ -n "$CORS_HEADER_POST" ]; then
            echo "✓ CORS headers present for POST: $CORS_HEADER_POST"
          else
            echo "✗ CORS headers missing for POST"
            exit 1
          fi

      - name: Test regression - existing features still work
        run: |
          echo "Testing that existing features are unchanged..."
          
          # Test /api/hello returns expected format
          HELLO_RESPONSE=$(curl -s http://localhost:8000/api/hello)
          MESSAGE=$(echo $HELLO_RESPONSE | jq -r '.message')
          
          if [ "$MESSAGE" = "Hello World from Backend!" ]; then
            echo "✓ Existing /api/hello endpoint unchanged"
          else
            echo "✗ /api/hello endpoint response changed unexpectedly"
            exit 1
          fi
          
          # Test /health returns expected format
          HEALTH_RESPONSE=$(curl -s http://localhost:8000/health)
          STATUS=$(echo $HEALTH_RESPONSE | jq -r '.status')
          
          if [ "$STATUS" = "healthy" ]; then
            echo "✓ Existing /health endpoint unchanged"
          else
            echo "✗ /health endpoint response changed unexpectedly"
            exit 1
          fi

      - name: Test new greet feature validation
        run: |
          echo "Testing new greet endpoint validation..."
          
          # Test empty name validation
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:8000/api/greet \
            -H "Content-Type: application/json" \
            -d '{"name":""}')
          
          if [ "$HTTP_CODE" = "400" ]; then
            echo "✓ Empty name validation working (400 returned)"
          else
            echo "✗ Empty name should return 400, got $HTTP_CODE"
            exit 1
          fi
          
          # Test whitespace-only name validation
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:8000/api/greet \
            -H "Content-Type: application/json" \
            -d '{"name":"   "}')
          
          if [ "$HTTP_CODE" = "400" ]; then
            echo "✓ Whitespace-only name validation working (400 returned)"
          else
            echo "✗ Whitespace-only name should return 400, got $HTTP_CODE"
            exit 1
          fi

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose logs backend
          echo "=== Frontend logs ==="
          docker compose logs frontend

      - name: Stop Docker Compose services
        if: always()
        run: |
          docker compose down -v

  # Code quality checks
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python linting tools
        run: |
          pip install flake8 black

      - name: Run flake8 on backend
        working-directory: ./backend
        run: |
          # Check Python code style (ignore line length for now)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check Python code formatting with black
        working-directory: ./backend
        run: |
          black --check --diff . || true

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check for console errors in build
        working-directory: ./frontend
        run: |
          npm run build

      - name: Validate Docker Compose configuration
        run: |
          docker compose config

      - name: Check for security issues in dependencies
        working-directory: ./backend
        run: |
          pip install safety
          safety check -r requirements.txt --continue-on-error || true
