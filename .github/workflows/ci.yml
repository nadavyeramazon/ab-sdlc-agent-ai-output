name: CI Pipeline

# Trigger the workflow on push and pull request events
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

# Define environment variables
env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Set up Python environment
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Run backend tests
    - name: Run backend tests with pytest
      run: |
        pytest test_main.py -v --tb=short
    
    # Run frontend unit tests
    - name: Run frontend unit tests
      run: |
        pytest test_frontend_unit.py -v --tb=short
    
    # Run Docker Compose tests
    - name: Run Docker Compose tests
      run: |
        pytest test_docker_compose.py -v --tb=short
    
    # Run tests with detailed output on failure
    - name: Run tests with detailed output
      run: |
        pytest test_main.py test_frontend_unit.py test_docker_compose.py -v -s
      if: failure()

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Set up Python environment
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    # Install linting tools
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    # Run flake8 for code quality
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    # Check code formatting with black
    - name: Check code formatting
      run: |
        black --check .
      continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Set up Python environment
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Verify the application can start
    - name: Verify application starts
      run: |
        python -c "from main import app; print('Application imported successfully')"
    
    # Check if app has required endpoints
    - name: Verify endpoints exist
      run: |
        python -c "from main import app; routes = [r.path for r in app.routes]; print(f'Available routes: {routes}'); assert '/' in routes; assert '/hello' in routes; assert '/health' in routes"

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Build backend Docker image
    - name: Build backend Docker image
      run: |
        docker build -t hello-api-backend:test .
    
    # Build frontend Docker image
    - name: Build frontend Docker image
      run: |
        docker build -t hello-api-frontend:test ./frontend
    
    # Verify Docker Compose configuration
    - name: Verify Docker Compose config
      run: |
        docker-compose config
    
    # Test Docker Compose (start services)
    - name: Test Docker Compose services
      run: |
        docker-compose up -d
        sleep 10
        docker-compose ps
        docker-compose logs
    
    # Check backend health
    - name: Check backend health
      run: |
        curl -f http://localhost:8000/health || exit 1
    
    # Check frontend availability
    - name: Check frontend availability
      run: |
        curl -f http://localhost:3000/ || exit 1
    
    # Stop Docker Compose
    - name: Stop Docker Compose
      run: |
        docker-compose down
      if: always()

  frontend-validation:
    name: Frontend Validation
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Validate HTML
    - name: Validate HTML files exist
      run: |
        test -f frontend/index.html || exit 1
        test -f frontend/styles.css || exit 1
        test -f frontend/app.js || exit 1
        echo "All frontend files exist"
    
    # Check HTML structure
    - name: Check HTML structure
      run: |
        grep -q "<!DOCTYPE html>" frontend/index.html
        grep -q "app.js" frontend/index.html
        grep -q "styles.css" frontend/index.html
        echo "HTML structure is valid"
    
    # Check CSS for green theme
    - name: Verify green theme in CSS
      run: |
        grep -i "green" frontend/styles.css
        echo "Green theme confirmed"
    
    # Check JavaScript functions
    - name: Verify JavaScript functions
      run: |
        grep -q "checkHealth" frontend/app.js
        grep -q "getWelcome" frontend/app.js
        grep -q "getHello" frontend/app.js
        echo "JavaScript functions present"