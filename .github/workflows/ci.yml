name: CI - Test Backend and Frontend

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Python Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
        
    - name: Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run backend tests
      working-directory: backend
      run: |
        pytest test_main.py -v --tb=short
        
    - name: Test backend health endpoint
      working-directory: backend
      run: |
        # Start server in background
        uvicorn main:app --host 0.0.0.0 --port 8000 &
        SERVER_PID=$!
        
        # Wait for server to start
        sleep 5
        
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        
        # Test hello endpoint
        curl -f http://localhost:8000/api/hello || exit 1
        
        # Clean up
        kill $SERVER_PID

  test-frontend:
    name: Test React Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Install dependencies
      working-directory: frontend
      run: npm install
        
    - name: Run frontend tests
      working-directory: frontend
      run: npm test -- --run
        
    - name: Build frontend
      working-directory: frontend
      run: npm run build
      
    - name: Check build output
      working-directory: frontend
      run: |
        if [ ! -d "dist" ]; then
          echo "Build failed: dist directory not found"
          exit 1
        fi
        echo "Build successful!"

  integration-test:
    name: Integration Test (Docker Compose)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and start services
      run: |
        docker-compose up -d --build
        
    - name: Wait for services to be healthy
      run: |
        echo "Waiting for backend to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
        
        echo "Waiting for frontend to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
        
    - name: Test backend API
      run: |
        # Test health endpoint
        response=$(curl -s http://localhost:8000/health)
        echo "Health response: $response"
        echo $response | grep -q '"status":"healthy"' || exit 1
        
        # Test hello endpoint
        response=$(curl -s http://localhost:8000/api/hello)
        echo "Hello response: $response"
        echo $response | grep -q '"message":"Hello World from Backend!"' || exit 1
        echo $response | grep -q '"timestamp"' || exit 1
        
    - name: Test frontend
      run: |
        # Check frontend is accessible
        curl -f http://localhost:3000 || exit 1
        
        # Check for Hello World content
        response=$(curl -s http://localhost:3000)
        echo $response | grep -q 'Hello World' || exit 1
        
    - name: Show service logs on failure
      if: failure()
      run: |
        echo "=== Backend logs ==="
        docker-compose logs backend
        echo "=== Frontend logs ==="
        docker-compose logs frontend
        
    - name: Cleanup
      if: always()
      run: docker-compose down -v

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, integration-test]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.test-backend.result }}" != "success" ] || 
           [ "${{ needs.test-frontend.result }}" != "success" ] || 
           [ "${{ needs.integration-test.result }}" != "success" ]; then
          echo "❌ Some tests failed"
          exit 1
        else
          echo "✅ All tests passed!"
        fi
