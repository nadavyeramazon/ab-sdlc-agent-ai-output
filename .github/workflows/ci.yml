name: CI Pipeline

on:
  pull_request:
    # Trigger on all pull requests, not just to main/master
  push:
    branches:
      - main
      - master

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt
      
      - name: Run pytest tests
        working-directory: ./backend
        run: |
          echo "Running backend tests with pytest..."
          pytest test_main.py -v --tb=short
      
      - name: Verify test execution
        working-directory: ./backend
        run: |
          echo "✓ Backend tests completed successfully"

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Run Vitest tests
        working-directory: ./frontend
        run: |
          echo "Running frontend tests with Vitest..."
          npm test
      
      - name: Run linting (if configured)
        working-directory: ./frontend
        run: |
          if grep -q "\"lint\"" package.json; then
            echo "Running linting..."
            npm run lint || echo "⚠ Linting not configured or failed"
          else
            echo "ℹ Linting not configured, skipping"
          fi
        continue-on-error: true
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Verify test execution
        working-directory: ./frontend
        run: |
          echo "✓ Frontend tests completed successfully"

  docker-compose-validation:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Validate docker-compose.yml syntax
        run: docker compose config
      
      - name: Build Docker images
        run: docker compose build
      
      - name: Start services
        run: docker compose up -d
      
      - name: Check service health
        run: |
          echo "Waiting for services to start..."
          sleep 10
          docker compose ps
          echo "✓ Docker services started successfully"
      
      - name: Cleanup
        if: always()
        run: docker compose down -v
