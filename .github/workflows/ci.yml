name: CI/CD Pipeline

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run existing endpoint tests (Regression)
      working-directory: ./backend
      run: |
        echo "Running regression tests for existing endpoints..."
        pytest tests/test_routes.py -v --tb=short
        pytest tests/test_main.py -v --tb=short
    
    - name: Run new greet endpoint tests
      working-directory: ./backend
      run: |
        echo "Running tests for new greet endpoint..."
        pytest tests/test_greet_endpoint.py -v --tb=short
    
    - name: Run all backend tests
      working-directory: ./backend
      run: |
        pytest tests/ -v --tb=short
    
    - name: Check backend code quality
      working-directory: ./backend
      run: |
        pip install black flake8
        black --check app/ tests/ || true
        flake8 app/ tests/ --max-line-length=100 --extend-ignore=E203,W503 || true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['18.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm install
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
    
    - name: Check bundle size
      working-directory: ./frontend
      run: |
        BUNDLE_SIZE=$(du -sk dist | cut -f1)
        echo "Bundle size: ${BUNDLE_SIZE}KB"
        if [ $BUNDLE_SIZE -gt 500 ]; then
          echo "Warning: Bundle size exceeds 500KB"
        fi

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: hello-world-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        target: development
        push: false
        tags: hello-world-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start services with Docker Compose
      run: |
        docker compose up -d
        sleep 30
    
    - name: Check backend health
      run: |
        curl -f http://localhost:8000/health || exit 1
    
    - name: Test existing API endpoint (Regression)
      run: |
        echo "Testing existing /api/hello endpoint..."
        RESPONSE=$(curl -s http://localhost:8000/api/hello)
        echo "Response: $RESPONSE"
        echo $RESPONSE | grep -q "Hello World from Backend!" || exit 1
    
    - name: Test new greet API endpoint
      run: |
        echo "Testing new /api/greet endpoint..."
        RESPONSE=$(curl -s -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name": "Integration Test"}')
        echo "Response: $RESPONSE"
        echo $RESPONSE | grep -q "Welcome to our purple-themed app" || exit 1
        echo $RESPONSE | grep -q "Integration Test" || exit 1
    
    - name: Test greet endpoint validation
      run: |
        echo "Testing greet endpoint validation with empty name..."
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name": ""}')
        echo "Status code: $STATUS"
        if [ "$STATUS" != "422" ] && [ "$STATUS" != "400" ]; then
          echo "Expected 422 or 400 for empty name, got $STATUS"
          exit 1
        fi
    
    - name: Check frontend accessibility
      run: |
        curl -f http://localhost:3000 || exit 1
    
    - name: Test both features work together
      run: |
        echo "Testing that both old and new features are accessible..."
        # Test existing endpoint
        curl -f http://localhost:8000/api/hello || exit 1
        # Test new endpoint
        curl -f -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name": "Combined Test"}' || exit 1
        echo "✅ Both features working together!"
    
    - name: Show service logs on failure
      if: failure()
      run: |
        echo "Backend logs:"
        docker compose logs backend
        echo "Frontend logs:"
        docker compose logs frontend
    
    - name: Stop services
      if: always()
      run: docker compose down

  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build, integration-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Quality gate passed
      run: |
        echo "✅ All quality gates passed!"
        echo "✅ Backend tests passed (existing + new endpoints)"
        echo "✅ Frontend tests passed (existing + new components)"
        echo "✅ Docker builds successful"
        echo "✅ Integration tests passed (backward compatibility verified)"
        echo "✅ Purple theme enhancement successfully integrated!"
