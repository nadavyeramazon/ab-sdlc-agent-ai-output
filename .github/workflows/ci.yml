name: CI Pipeline

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main, master]

jobs:
  # Backend validation and tests
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check for committed lock files (should not exist in repo)
        run: |
          if [ -f "poetry.lock" ] || [ -f "Pipfile.lock" ]; then
            echo "ERROR: Lock files found in repository! These should not be committed."
            exit 1
          fi
          echo "✓ No Python lock files found in repository"
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt
      
      - name: Run backend tests with pytest
        working-directory: ./backend
        run: |
          echo "Running backend test suite..."
          pytest test_main.py -v --tb=short
      
      - name: Verify backend setup
        working-directory: ./backend
        run: |
          echo "✓ Backend tests completed successfully"
          python --version
          pip list

  # Frontend validation and tests
  frontend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check for committed lock files (should not exist in repo)
        run: |
          if [ -f "frontend/package-lock.json" ] || [ -f "frontend/yarn.lock" ] || [ -f "frontend/pnpm-lock.yaml" ]; then
            echo "ERROR: Lock files found in repository! These should not be committed."
            exit 1
          fi
          echo "✓ No Node.js lock files found in repository"
      
      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Run frontend tests with Vitest
        working-directory: ./frontend
        run: |
          echo "Running frontend test suite..."
          npm test -- --run
      
      - name: Run frontend linting (if available)
        working-directory: ./frontend
        run: |
          if grep -q '"lint"' package.json; then
            echo "Running linting..."
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi
        continue-on-error: true
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Verify frontend tests completed
        run: echo "✓ Frontend tests completed successfully"

  # Docker validation
  docker-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Validate docker-compose.yml syntax
        run: docker compose config
      
      - name: Build Docker images
        run: docker compose build
      
      - name: Verify images built successfully
        run: |
          echo "✓ Docker images built successfully"
          docker images

  # Summary job (requires all tests to pass)
  ci-summary:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-validation]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "=== CI Pipeline Summary ==="
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Docker Validation: ${{ needs.docker-validation.result }}"
          
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.docker-validation.result }}" != "success" ]; then
            echo "❌ CI Pipeline FAILED - One or more jobs failed"
            exit 1
          fi
          
          echo "✅ CI Pipeline PASSED - All tests successful"
