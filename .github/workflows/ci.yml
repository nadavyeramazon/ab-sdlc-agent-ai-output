name: CI Pipeline

# Trigger the workflow on push and pull request events
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

# Define environment variables
env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Set up Python environment
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Run pytest with coverage
    - name: Run tests with pytest
      run: |
        pytest test_main.py -v --tb=short
    
    # Run tests with detailed output
    - name: Run tests with detailed output
      run: |
        pytest test_main.py -v -s
      if: failure()

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Set up Python environment
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    # Install linting tools
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    # Run flake8 for code quality
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    # Check code formatting with black
    - name: Check code formatting
      run: |
        black --check .
      continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Set up Python environment
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Verify the application can start
    - name: Verify application starts
      run: |
        python -c "from main import app; print('Application imported successfully')"
    
    # Check if app has required endpoints
    - name: Verify endpoints exist
      run: |
        python -c "from main import app; routes = [r.path for r in app.routes]; print(f'Available routes: {routes}'); assert '/' in routes; assert '/hello' in routes; assert '/health' in routes"
