name: CI/CD Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backend tests with pytest
        working-directory: ./backend
        run: |
          pytest test_main.py -v --tb=short
      
      - name: Check backend code for syntax errors
        working-directory: ./backend
        run: |
          python -m py_compile main.py

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        working-directory: ./backend
        run: |
          docker build -t hello-world-backend:test .
      
      - name: Build frontend Docker image (production)
        working-directory: ./frontend
        run: |
          docker build -t hello-world-frontend:test .
      
      - name: Build frontend Docker image (development)
        working-directory: ./frontend
        run: |
          docker build -f Dockerfile.dev -t hello-world-frontend:dev .

  integration-check:
    name: Integration Health Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          sleep 15  # Wait for services to be fully ready
      
      - name: Check backend health
        run: |
          curl -f http://localhost:8000/health || exit 1
      
      - name: Check backend /api/hello endpoint
        run: |
          response=$(curl -s http://localhost:8000/api/hello)
          echo "Backend response: $response"
          echo $response | grep -q "Hello World from Backend!" || exit 1
      
      - name: Check frontend accessibility
        run: |
          curl -f http://localhost:3000 || exit 1
      
      - name: Show Docker logs on failure
        if: failure()
        run: |
          docker compose logs
      
      - name: Stop services
        if: always()
        run: |
          docker compose down
