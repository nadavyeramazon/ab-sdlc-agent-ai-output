name: CI Pipeline - Green Theme Hello World Fullstack

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Frontend Testing Job
  frontend-tests:
    name: Frontend Tests (React + Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests with Coverage
        run: npm run test:coverage
        env:
          CI: true

      - name: Upload Frontend Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Build Frontend
        run: npm run build

      - name: Upload Frontend Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # Backend Testing Job
  backend-tests:
    name: Backend Tests (FastAPI + pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Backend Tests with Coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing -v
        env:
          PYTHONPATH: .

      - name: Upload Backend Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload Backend Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-test-results
          path: |
            backend/htmlcov/
            backend/coverage.xml
          retention-days: 7

  # Docker Compose Integration Tests
  integration-tests:
    name: Docker Compose Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker Images
        run: |
          docker-compose build
        env:
          BUILDX_CACHE_FROM: type=local,src=/tmp/.buildx-cache
          BUILDX_CACHE_TO: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Start Services
        run: |
          docker-compose up -d backend
          docker-compose up -d frontend

      - name: Wait for Services
        run: |
          echo "Waiting for backend service..."
          timeout 60 sh -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          echo "Waiting for frontend service..."
          timeout 60 sh -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run Integration Tests
        run: |
          # Test backend health endpoint
          curl -f http://localhost:8000/health
          
          # Test backend API endpoints
          curl -f http://localhost:8000/
          curl -f http://localhost:8000/api/hello
          
          # Test frontend is serving content
          curl -f http://localhost:3000
          
          # Test frontend can reach backend (through proxy if configured)
          # This simulates the actual user workflow
          echo "Integration tests passed!"

      - name: Collect Docker Logs
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker-compose logs backend
          echo "=== Frontend Logs ==="
          docker-compose logs frontend

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
          docker system prune -f

      - name: Move Cache
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

  # Security and Quality Checks
  security-checks:
    name: Security & Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup Python for Backend Security Check
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Safety for Python Security Check
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Run Python Security Check
        run: |
          safety check -r backend/requirements.txt

      - name: Setup Node.js for Frontend Security Check
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run npm audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate

  # Deployment Readiness Check
  deployment-readiness:
    name: Deployment Readiness Check
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, integration-tests, security-checks]
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Frontend Build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: ./frontend-build

      - name: Verify Build Artifacts
        run: |
          echo "Verifying frontend build artifacts..."
          ls -la ./frontend-build
          
          # Check if essential files exist
          test -f ./frontend-build/index.html || (echo "Missing index.html" && exit 1)
          
          echo "Build verification completed successfully!"

      - name: Generate Deployment Summary
        run: |
          echo "## üöÄ Deployment Readiness Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚úÖ All Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend tests: ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Backend tests: ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Integration tests: ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Security checks: ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Build artifacts: ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìä Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports have been uploaded to Codecov." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üê≥ Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "All Docker images built and tested successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for deployment! üéâ**" >> $GITHUB_STEP_SUMMARY

  # Notification Job (runs only on main branch)
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [deployment-readiness]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Workflow Success Notification
        if: needs.deployment-readiness.result == 'success'
        run: |
          echo "‚úÖ CI Pipeline completed successfully for Green Theme Hello World Fullstack Application"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "All tests passed and application is ready for deployment!"

      - name: Workflow Failure Notification
        if: needs.deployment-readiness.result == 'failure'
        run: |
          echo "‚ùå CI Pipeline failed for Green Theme Hello World Fullstack Application"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Please check the failed jobs and fix the issues."
          exit 1
