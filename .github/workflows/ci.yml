name: CI - Test Fullstack Application

# Trigger on push to feature branch and pull requests
on:
  push:
    branches:
      - feature/JIRA-777/fullstack-app
  pull_request:
    branches:
      - main

jobs:
  # Backend testing job
  test-backend:
    name: Test Backend (Python/FastAPI)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: backend
        run: |
          pytest -v --tb=short

      - name: Test backend API endpoints
        working-directory: backend
        run: |
          # Start backend in background
          python main.py &
          BACKEND_PID=$!
          
          # Wait for backend to start
          echo "Waiting for backend to start..."
          sleep 5
          
          # Test health endpoint
          echo "Testing /health endpoint..."
          curl -f http://localhost:8000/health || exit 1
          
          # Test hello endpoint
          echo "Testing /api/hello endpoint..."
          curl -f http://localhost:8000/api/hello || exit 1
          
          # Kill background process
          kill $BACKEND_PID

  # Frontend testing job
  test-frontend:
    name: Test Frontend (React/Vite)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Check build output
        working-directory: frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful: dist directory created"
          ls -la dist/

  # Docker build verification job
  test-docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: |
          docker build -t hello-world-backend:test ./backend

      - name: Build frontend Docker image
        run: |
          docker build -t hello-world-frontend:test ./frontend

      - name: Verify Docker images
        run: |
          docker images | grep hello-world

  # Integration test with Docker Compose
  test-integration:
    name: Integration Test (Docker Compose)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 15
          
          # Check if containers are running
          docker compose ps

      - name: Test backend health
        run: |
          echo "Testing backend health endpoint..."
          curl -f http://localhost:8000/health || exit 1

      - name: Test backend API
        run: |
          echo "Testing backend /api/hello endpoint..."
          response=$(curl -f http://localhost:8000/api/hello)
          echo "Response: $response"
          
          # Verify response contains expected fields
          echo "$response" | grep -q '"message"' || exit 1
          echo "$response" | grep -q '"timestamp"' || exit 1
          echo "Backend API test passed!"

      - name: Test frontend accessibility
        run: |
          echo "Testing frontend accessibility..."
          curl -f http://localhost:3000 || exit 1
          echo "Frontend is accessible!"

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose logs backend
          echo "=== Frontend logs ==="
          docker compose logs frontend

      - name: Stop services
        if: always()
        run: |
          docker compose down -v

  # Summary job - only runs if all tests pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-docker-build, test-integration]
    
    steps:
      - name: All tests passed
        run: |
          echo "✅ All CI tests passed successfully!"
          echo "✅ Backend tests: PASSED"
          echo "✅ Frontend tests: PASSED"
          echo "✅ Docker build: PASSED"
          echo "✅ Integration tests: PASSED"
