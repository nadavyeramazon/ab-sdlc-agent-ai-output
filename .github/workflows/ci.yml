name: CI - Green Theme Hello World App

# Trigger workflow on push and pull requests to main and feature branches
on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  # Backend testing job
  backend-tests:
    name: Backend Tests (Python/FastAPI)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest tests
        working-directory: ./backend
        run: |
          pytest test_main.py -v --tb=short
      
      - name: Run pytest with coverage
        working-directory: ./backend
        run: |
          pip install pytest-cov
          pytest test_main.py --cov=main --cov-report=term --cov-report=xml
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # Frontend testing job
  frontend-tests:
    name: Frontend Tests (React/Vite)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Cache Node dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run Vitest tests
        working-directory: ./frontend
        run: npm test -- --run
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # Docker build verification job
  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: hello-world-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: hello-world-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration test with Docker Compose
  integration-tests:
    name: Integration Tests (Docker Compose)
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Start services with Docker Compose
        run: docker compose up -d --build
      
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend to be healthy..."
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          echo "Backend is healthy!"
          
          echo "Waiting for frontend to be available..."
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
          echo "Frontend is available!"
      
      - name: Test backend /health endpoint
        run: |
          response=$(curl -s http://localhost:8000/health)
          echo "Health check response: $response"
          echo $response | grep -q '"status":"healthy"' || exit 1
      
      - name: Test backend /api/hello endpoint
        run: |
          response=$(curl -s http://localhost:8000/api/hello)
          echo "API hello response: $response"
          echo $response | grep -q '"message":"Hello World from Backend!"' || exit 1
          echo $response | grep -q '"timestamp"' || exit 1
      
      - name: Test frontend is accessible
        run: |
          response=$(curl -s http://localhost:3000)
          echo "Frontend response received"
          echo $response | grep -q 'Hello World' || exit 1
      
      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose logs backend
          echo "=== Frontend logs ==="
          docker compose logs frontend
      
      - name: Stop services
        if: always()
        run: docker compose down

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build, integration-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed!"
            exit 1
          else
            echo "✅ All tests passed!"
          fi
