name: CI/CD Pipeline

# Workflow triggers - run on all pull requests and pushes to main
on:
  pull_request:
  push:
    branches:
      - main

# Cancel outdated runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Environment variables shared across all jobs
env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backend tests
        working-directory: ./backend
        run: pytest -v

  # Job 2: Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

  # Job 3: Docker Build Verification
  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        run: docker build -t backend:test ./backend
      
      - name: Build frontend Docker image
        run: docker build -t frontend:test ./frontend

  # Job 4: Docker Compose Validation
  docker-compose-validation:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Validate docker-compose.yml syntax
        run: docker compose config
      
      - name: Start services with Docker Compose
        run: docker compose up -d
      
      - name: Wait for services to initialize
        run: sleep 15
      
      - name: Check service health
        run: |
          docker compose ps
          echo "Checking backend health..."
          curl -f http://localhost:8000/health || echo "Backend health check failed but continuing..."
          echo "Checking frontend accessibility..."
          curl -f http://localhost:3000 || echo "Frontend check failed but continuing..."
      
      - name: Show logs on failure
        if: failure()
        run: docker compose logs
      
      - name: Stop services
        if: always()
        run: docker compose down -v
