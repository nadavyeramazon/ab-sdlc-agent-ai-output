name: CI Pipeline

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend tests
  backend-tests:
    name: Backend Tests (Python/FastAPI)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run backend tests with pytest
      working-directory: ./backend
      run: |
        pytest test_main.py -v --tb=short

    - name: Check backend code with pylint (optional)
      working-directory: ./backend
      run: |
        pip install pylint || true
        pylint main.py --disable=C0111,C0103,R0903 || true
      continue-on-error: true

  # Frontend tests
  frontend-tests:
    name: Frontend Tests (React/Vite)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run frontend tests with Vitest
      working-directory: ./frontend
      run: npm test -- --run

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Check frontend build artifacts
      working-directory: ./frontend
      run: |
        ls -la dist/
        test -f dist/index.html || exit 1

  # Docker build test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend Docker image
      working-directory: ./backend
      run: |
        docker build -t hello-world-backend:test .

    - name: Build frontend Docker image (production)
      working-directory: ./frontend
      run: |
        docker build -t hello-world-frontend:test .

    - name: Build frontend Docker image (development)
      working-directory: ./frontend
      run: |
        docker build -f Dockerfile.dev -t hello-world-frontend:dev .

  # Integration test with Docker Compose
  integration-test:
    name: Integration Test (Docker Compose)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start services with Docker Compose
      run: |
        docker compose up -d

    - name: Wait for services to be healthy
      run: |
        echo "Waiting for backend to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
        echo "Backend is ready!"

    - name: Test backend health endpoint
      run: |
        response=$(curl -s http://localhost:8000/health)
        echo "Health response: $response"
        echo "$response" | grep -q '"status":"healthy"' || exit 1

    - name: Test backend /api/hello endpoint
      run: |
        response=$(curl -s http://localhost:8000/api/hello)
        echo "Hello response: $response"
        echo "$response" | grep -q '"message":"Hello World from Backend!"' || exit 1
        echo "$response" | grep -q '"timestamp"' || exit 1

    - name: Test frontend accessibility
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
        echo "Frontend is accessible!"

    - name: Show service logs on failure
      if: failure()
      run: |
        echo "=== Backend logs ==="
        docker compose logs backend
        echo "=== Frontend logs ==="
        docker compose logs frontend

    - name: Stop services
      if: always()
      run: |
        docker compose down -v

  # Final status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build, integration-test]
    
    steps:
    - name: CI Pipeline Completed
      run: |
        echo "✅ All CI checks passed successfully!"
        echo "Backend tests: ✅"
        echo "Frontend tests: ✅"
        echo "Docker builds: ✅"
        echo "Integration tests: ✅"