name: CI - Yellow Theme Fullstack App

on:
  push:
    branches:
      - feature/JIRA-888/fullstack-app
      - main
  pull_request:
    branches:
      - main

jobs:
  # Backend tests
  backend-tests:
    name: Backend Tests (Python/FastAPI)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest tests
        run: |
          cd backend
          pytest test_main.py -v --tb=short
      
      - name: Check code with pylint (optional)
        run: |
          cd backend
          pip install pylint || true
          pylint main.py --exit-zero || true

  # Frontend tests
  frontend-tests:
    name: Frontend Tests (React/Vitest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run Vitest tests
        run: |
          cd frontend
          npm test -- --run
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build

  # Docker Compose integration test
  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Start services with Docker Compose
        run: |
          docker compose up -d --build
      
      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          echo "Backend is ready!"
          
          echo "Waiting for frontend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
          echo "Frontend is ready!"
      
      - name: Test backend API endpoints
        run: |
          # Test /health endpoint
          response=$(curl -s http://localhost:8000/health)
          echo "Health response: $response"
          echo $response | grep -q '"status":"healthy"'
          
          # Test /api/hello endpoint
          response=$(curl -s http://localhost:8000/api/hello)
          echo "Hello response: $response"
          echo $response | grep -q '"message":"Hello World from Backend!"'
          echo $response | grep -q '"timestamp"'
      
      - name: Test frontend accessibility
        run: |
          # Test that frontend is accessible
          curl -f http://localhost:3000
          echo "Frontend is accessible!"
      
      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose logs backend
          echo "=== Frontend logs ==="
          docker compose logs frontend
      
      - name: Stop services
        if: always()
        run: |
          docker compose down -v

  # Overall status check
  ci-success:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-compose-test]
    
    steps:
      - name: Success
        run: echo "All CI checks passed successfully!"
