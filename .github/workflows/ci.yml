name: CI/CD Pipeline

# Trigger on push and pull requests to main and feature branches
on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backend tests with pytest
        working-directory: ./backend
        run: |
          pytest test_main.py -v --tb=short
      
      - name: Check backend code quality
        working-directory: ./backend
        run: |
          pip install flake8
          flake8 main.py --max-line-length=120 --ignore=E501 || true

  # Frontend tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Run frontend tests with Vitest
        working-directory: ./frontend
        run: npm test
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # Docker Compose build verification
  docker-compose-build:
    name: Docker Compose Build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        run: |
          docker build -t hello-world-backend:test ./backend
      
      - name: Build frontend Docker image
        run: |
          docker build -t hello-world-frontend:test ./frontend
      
      - name: Verify Docker Compose configuration
        run: |
          docker compose config
      
      - name: Test backend health endpoint
        run: |
          docker run -d --name test-backend -p 8000:8000 hello-world-backend:test
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop test-backend
          docker rm test-backend

  # Integration test (optional but recommended)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          sleep 20
      
      - name: Check backend health
        run: |
          curl -f http://localhost:8000/health
      
      - name: Test backend API endpoint
        run: |
          response=$(curl -s http://localhost:8000/api/hello)
          echo "Response: $response"
          echo "$response" | grep -q "Hello World from Backend!" || exit 1
      
      - name: Check frontend is running
        run: |
          curl -f http://localhost:3000 || exit 1
      
      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Frontend Logs ==="
          docker compose logs frontend
      
      - name: Stop services
        if: always()
        run: |
          docker compose down -v
