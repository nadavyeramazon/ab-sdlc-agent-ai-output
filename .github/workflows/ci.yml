name: CI/CD Pipeline

on:
  push:
    branches: [ feature/JIRA-777/fullstack-app, main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests (Python/FastAPI)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run backend tests with pytest
      working-directory: ./backend
      run: |
        pytest -v --tb=short
    
    - name: Run backend tests with coverage
      working-directory: ./backend
      run: |
        pip install pytest-cov
        pytest --cov=main --cov-report=term-missing --cov-report=xml
    
    - name: Upload backend coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  frontend-tests:
    name: Frontend Tests (React/Vitest)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test
    
    - name: Run frontend tests with coverage
      working-directory: ./frontend
      run: npm test -- --coverage

  docker-build-test:
    name: Docker Build & Integration Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend Docker image
      working-directory: ./backend
      run: |
        docker build -t hello-world-backend:test .
    
    - name: Build frontend Docker image
      working-directory: ./frontend
      run: |
        docker build -t hello-world-frontend:test .
    
    - name: Start services with Docker Compose
      run: |
        docker compose up -d
        sleep 15  # Wait for services to start
    
    - name: Check backend health
      run: |
        curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:8000/health
    
    - name: Test backend API endpoint
      run: |
        response=$(curl -s http://localhost:8000/api/hello)
        echo "Backend response: $response"
        echo $response | jq -e '.message == "Hello World from Backend!"'
        echo $response | jq -e 'has("timestamp")'
    
    - name: Check frontend is running
      run: |
        curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:3000
    
    - name: Show Docker logs on failure
      if: failure()
      run: |
        docker compose logs
    
    - name: Stop services
      if: always()
      run: |
        docker compose down -v

  integration-test:
    name: Full Integration Test
    runs-on: ubuntu-latest
    needs: [docker-build-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start application
      run: |
        docker compose up -d
        sleep 15
    
    - name: Test frontend-backend integration
      run: |
        # Test backend is healthy
        backend_health=$(curl -s http://localhost:8000/health | jq -r '.status')
        if [ "$backend_health" != "healthy" ]; then
          echo "Backend health check failed"
          exit 1
        fi
        
        # Test API endpoint
        api_response=$(curl -s http://localhost:8000/api/hello)
        message=$(echo $api_response | jq -r '.message')
        if [ "$message" != "Hello World from Backend!" ]; then
          echo "API message check failed"
          exit 1
        fi
        
        # Test frontend is accessible
        frontend_status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)
        if [ "$frontend_status" != "200" ]; then
          echo "Frontend accessibility check failed"
          exit 1
        fi
        
        echo "âœ… All integration tests passed!"
    
    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== Backend Logs ==="
        docker compose logs backend
        echo "=== Frontend Logs ==="
        docker compose logs frontend
    
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build-test, integration-test]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "ðŸŽ‰ All tests completed successfully!"
        echo "âœ… Backend tests passed"
        echo "âœ… Frontend tests passed"
        echo "âœ… Docker build tests passed"
        echo "âœ… Integration tests passed"
