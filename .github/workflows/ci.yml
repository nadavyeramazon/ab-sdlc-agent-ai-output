name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  # Backend tests job
  backend-tests:
    name: Backend Tests (Python/FastAPI)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./backend
        run: |
          pytest -v --tb=short

  # Frontend tests job
  frontend-tests:
    name: Frontend Tests (React/Vitest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

  # Docker build verification job
  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        working-directory: ./backend
        run: |
          docker build -t hello-world-backend:test .

      - name: Build frontend Docker image
        working-directory: ./frontend
        run: |
          docker build -t hello-world-frontend:test .

  # Integration tests with Docker Compose
  integration-tests:
    name: Integration Tests (Docker Compose)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker compose up -d --build
          sleep 15  # Wait for services to be ready

      - name: Check backend health
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: Test backend API endpoint
        run: |
          response=$(curl -s http://localhost:8000/api/hello)
          echo "Response: $response"
          echo "$response" | jq -e '.message == "Hello World from Backend!"' || exit 1
          echo "$response" | jq -e '.timestamp' || exit 1

      - name: Check frontend accessibility
        run: |
          curl -f http://localhost:3000 || exit 1

      - name: Stop services
        if: always()
        run: |
          docker compose down -v

      - name: Display logs on failure
        if: failure()
        run: |
          docker compose logs
