name: CI Pipeline

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run backend tests
      working-directory: ./backend
      run: |
        pytest test_main.py -v --tb=short
    
    - name: Check test coverage
      working-directory: ./backend
      run: |
        pip install pytest-cov
        pytest test_main.py --cov=main --cov-report=term-missing

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm install
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend Docker image
      working-directory: ./backend
      run: docker build -t backend:test .
    
    - name: Build frontend Docker image
      working-directory: ./frontend
      run: docker build -t frontend:test .
    
    - name: Verify docker-compose configuration
      run: docker-compose config

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start services with docker-compose
      run: |
        docker-compose up -d
        sleep 30
    
    - name: Check backend health
      run: |
        curl -f http://localhost:8000/health || exit 1
    
    - name: Test backend hello endpoint
      run: |
        response=$(curl -s http://localhost:8000/api/hello)
        echo "Response: $response"
        echo "$response" | grep -q "Hello from the backend" || exit 1
    
    - name: Test backend greet endpoint
      run: |
        response=$(curl -s -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name": "TestUser"}')
        echo "Response: $response"
        echo "$response" | grep -q "Welcome to our purple-themed app" || exit 1
    
    - name: Test greet endpoint validation
      run: |
        status=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name": ""}')
        if [ "$status" != "400" ]; then
          echo "Expected 400 status code but got $status"
          exit 1
        fi
    
    - name: Check frontend is running
      run: |
        curl -f http://localhost:3000 || exit 1
    
    - name: Show logs on failure
      if: failure()
      run: |
        docker-compose logs backend
        docker-compose logs frontend
    
    - name: Cleanup
      if: always()
      run: docker-compose down -v