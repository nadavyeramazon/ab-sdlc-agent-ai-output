name: CI Pipeline

# Run on push to feature branch and pull requests
on:
  push:
    branches:
      - feature/JIRA-777/fullstack-app
  pull_request:
    branches:
      - main

jobs:
  # Backend tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backend tests
        working-directory: ./backend
        run: |
          pytest test_main.py -v --tb=short
      
      - name: Check backend code quality
        working-directory: ./backend
        run: |
          pip install pylint
          pylint main.py --disable=C0114,C0115,C0116 || true

  # Frontend tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --run
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # Docker build tests
  docker-build:
    name: Docker Build Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        run: |
          docker build -t hello-world-backend:test ./backend
      
      - name: Build frontend Docker image
        run: |
          docker build -t hello-world-frontend:test ./frontend
      
      - name: Verify backend Docker image
        run: |
          docker images | grep hello-world-backend
      
      - name: Verify frontend Docker image
        run: |
          docker images | grep hello-world-frontend

  # E2E integration tests
  e2e-tests:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Start services with Docker Compose for E2E tests
        run: |
          # Use docker-compose.e2e.yml override to configure frontend for host-based E2E tests
          # This rebuilds frontend with VITE_API_BASE_URL=http://localhost:8000
          docker compose -f docker-compose.yml -f docker-compose.e2e.yml up -d --build
          echo "Waiting for services to be healthy..."
          sleep 15
      
      - name: Check backend health
        run: |
          curl -f http://localhost:8000/health || exit 1
      
      - name: Check frontend accessibility
        run: |
          curl -f http://localhost:3000 || exit 1
      
      - name: Test backend API endpoint
        run: |
          response=$(curl -s http://localhost:8000/api/hello)
          echo "Backend response: $response"
          echo "$response" | grep -q "Hello World from Backend!" || exit 1
      
      - name: Set up Node.js for Cypress
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Cypress dependencies
        run: |
          npm install cypress@13
      
      - name: Run Cypress E2E tests
        run: |
          npx cypress run
      
      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Frontend Logs ==="
          docker compose logs frontend
      
      - name: Stop services
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.e2e.yml down -v

  # Final check - all tests must pass
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build, e2e-tests]
    
    steps:
      - name: All tests passed
        run: |
          echo "✅ All tests passed successfully!"
          echo "Backend tests: ✅"
          echo "Frontend tests: ✅"
          echo "Docker builds: ✅"
          echo "E2E tests: ✅"
