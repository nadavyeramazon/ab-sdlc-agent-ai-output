name: CI Pipeline

on:
  push:
    branches: [ "feature/JIRA-777/fullstack-app", "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run pytest
      working-directory: ./backend
      run: |
        pytest test_main.py -v --tb=short
        
    - name: Check test coverage
      working-directory: ./backend
      run: |
        pytest test_main.py --cov=main --cov-report=term-missing

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm install
        
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Check build output
      working-directory: ./frontend
      run: |
        if [ ! -d "dist" ]; then
          echo "Build failed - dist directory not found"
          exit 1
        fi
        echo "Build successful - dist directory created"

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build backend image
      run: |
        docker build -t backend:test ./backend
        
    - name: Build frontend image
      run: |
        docker build -t frontend:test ./frontend
        
    - name: Verify images
      run: |
        docker images | grep -E "backend|frontend"

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Start services with Docker Compose
      run: |
        docker compose up -d
        sleep 15  # Wait for services to be ready
        
    - name: Check backend health
      run: |
        curl -f http://localhost:8000/health || exit 1
        
    - name: Test hello endpoint
      run: |
        response=$(curl -s http://localhost:8000/api/hello)
        echo "Response: $response"
        echo "$response" | grep -q "Hello World from Backend" || exit 1
        
    - name: Check frontend accessibility
      run: |
        status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)
        if [ "$status" != "200" ]; then
          echo "Frontend not accessible, status: $status"
          exit 1
        fi
        echo "Frontend accessible with status: $status"
        
    - name: Stop services
      if: always()
      run: docker compose down

  success-summary:
    name: Success Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build, docker-build, integration-tests]
    
    steps:
    - name: Summary
      run: |
        echo "✅ All CI checks passed successfully!"
        echo ""
        echo "Completed checks:"
        echo "  ✓ Backend tests (pytest)"
        echo "  ✓ Frontend build (Vite)"
        echo "  ✓ Docker image builds"
        echo "  ✓ Integration tests"
        echo ""
        echo "Ready for deployment!"
