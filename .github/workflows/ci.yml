name: CI Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt', 'tests/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Install test dependencies
      run: |
        pip install -r tests/requirements.txt
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=backend --cov-report=term-missing --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive coverage results
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check backend tests
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only backend tests
      continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend Docker image
      run: |
        docker build -t greeting-backend:test ./backend
    
    - name: Build frontend Docker image
      run: |
        docker build -t greeting-frontend:test ./frontend
    
    - name: Test docker-compose configuration
      run: |
        docker compose config
    
    - name: Start services with docker-compose
      run: |
        docker compose up -d
        sleep 10
    
    - name: Check backend health
      run: |
        curl -f http://localhost:8000/health || exit 1
    
    - name: Check frontend accessibility
      run: |
        curl -f http://localhost:3000 || exit 1
    
    - name: Stop services
      run: |
        docker compose down

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, docker]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start services
      run: |
        docker compose up -d
        sleep 15
    
    - name: Test API endpoint
      run: |
        response=$(curl -s -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name": "CI Test", "language": "en"}')
        echo "Response: $response"
        echo "$response" | grep -q "Hello, CI Test"
    
    - name: Test multiple languages
      run: |
        # Test Spanish
        curl -s -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name": "Test", "language": "es"}' | grep -q "Hola"
        
        # Test French
        curl -s -X POST http://localhost:8000/api/greet \
          -H "Content-Type: application/json" \
          -d '{"name": "Test", "language": "fr"}' | grep -q "Bonjour"
    
    - name: Stop services
      if: always()
      run: |
        docker compose down