name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt
      
      - name: Run backend tests
        working-directory: ./backend
        run: pytest test_main.py -v

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

  docker-validation:
    name: Docker Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate docker-compose.yml syntax
        run: docker compose config
      
      - name: Build backend Docker image
        run: docker build -t backend:test ./backend
      
      - name: Build frontend Docker image
        run: docker build -t frontend:test ./frontend
      
      - name: Verify Docker builds completed
        run: echo "âœ… All Docker images built successfully"