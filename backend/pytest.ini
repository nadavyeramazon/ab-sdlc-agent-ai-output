[pytest]
# Pytest configuration for FastAPI backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    -p no:warnings

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    conftest.py
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
