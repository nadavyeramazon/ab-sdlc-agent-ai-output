[tool:pytest]
# pytest configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85

testpaths = .
minversion = 6.0
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
