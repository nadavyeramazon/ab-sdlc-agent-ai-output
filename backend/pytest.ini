[tool:pytest]
# Test configuration for AC-007 through AC-012 validation
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test categories
markers =
    ac007: Tests for AC-007 (Hello endpoint)
    ac008: Tests for AC-008 (Health endpoint)
    ac009: Tests for AC-009 (Port configuration)
    ac010: Tests for AC-010 (CORS configuration)
    ac011: Tests for AC-011 (HTTP status codes)
    ac012: Tests for AC-012 (Response time)
    slow: Tests that may take longer to run
    integration: Integration tests

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    
# Minimum version
minversion = 7.0

# Test discovery
norecursedirs = .git .tox dist build *.egg

# Performance test timeout
timeout = 300